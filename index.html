<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <script defer type="text/javascript" src="application.js"></script>
    <title></title>
  </head>
  <body>
    <div id="app" class="container pt-4">
      <h1 class="my-4">Hello {{user || 'guest'}}</h1>
      <div class="my-2">
        <button v-if="user" class="btn btn-primary" v-on:click="signOut">Sign Out</button>
        <button v-else class="btn btn-primary" v-on:click="signIn">Sign in with Google</button>
      </div>
    </div>
  </body>
</html>
